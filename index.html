<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.30/vue.global.min.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data(){
                return{
                    text: "Accede a tu cuenta",
                    estado: false,
                    username: "",
                    posts:[{
                        title: "Titulo Ejemplo",
                        descripcion: "Hola mundardo 1"
                    },{
                        title: "Titulo Ejemplo2",
                        descripcion: "Hola mundardo 2"
                    },{
                        title: "Titulo Ejemplo3",
                        descripcion: "Hola mundardo 3"
                    }]
                };
            },
            watch: {
                estado(value){
                    if(value){
                        this.text = "Iniciar Sesion"
                    } else {
                        this.text = "Accede a tu cuenta"
                        this.username = ""
                    }
                }
            },
            computed:{
                label(){
                    return this.estado ? "Cerrar" : "Abrir"
                },
                styles(){
                    return this.estado? ['open'] : ['closed']
                }
            },
            template: `
            <div class="container" :class="styles">
                <h2> {{ text }} </h2> 
                <div v-if="estado">
                    <p> Hola, {{ username }} </p>
                    <div class="list">
                        <div v-for="(item, i) in posts" :key="i" class="item">
                            <div class="titulo"> {{item.title}} </div>
                            <p>{{item.descripcion}}</p>
                        </div>
                    </div>
                </div>
                <div v-else>
                    <div> Username </div>
                    <input type="text" v-model="username">
                </div>
                <button @click="estado = !estado" > 
                    <div v-if="!estado"> Acceder </div>
                    <div v-else> Salir </div> 
                </button>
            </div>
            `
        }).mount("#app");

        console.log(vm);
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
        .list{
            display: flex;
            flex-direction: column;
        }
        .item{
            border: 2px solid #000000;
        }
        .titulo{
            font-weight: 200;
            font-size: large;
        }
    </style>
</body>
</html>
